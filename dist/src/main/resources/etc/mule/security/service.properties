#######################################################################################
#
# Security service
#
#######################################################################################
security.service.host=${security.service.host}
security.service.port=${security.service.port}
security.service.path=${INSTALL_PATH}
security.service.conf.home=${security.service.path}/etc


#######################################################################################
# Service registration
#######################################################################################
security.service.registration.name=${security.service.registration.name}
security.service.server.ensemble=${security.service.server.ensemble}
# example: 
#     security.service.zookeeper.ensemble=localhost:2181
security.service.zookeeper.path=${security.service.zookeeper.path}

security.service.scheme=http
security.service.basePath=/security

security.service.retry.baseSleepTimeMs=1000
security.service.retry.maxRetries=3
security.service.retry.maxSleepMs=10000
